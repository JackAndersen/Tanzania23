<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

</head>
<body>
  <style>
  body {
      display: block;
      margin: 0px;
  }
  /* The container <div> - needed to position the dropdown content */
  .dropdown {
  position: absolute;
  display: inline-block;
  top: 10px;
  left: 10px;
  }

  /* Dropdown Button */
  .drplist {
  color: #edffff;
  padding: 5px;
  text-decoration: none;
  display: block;
  background-color: #313336;
  border: 2px;
  border-color: #444444;
  border-radius: 3px;
  }

  /* Dropdown button on hover & focus */
  .drplist:hover {
  cursor: pointer;
  color: #fff;
  fill: #fff;
  /*background: #48b;*/
  border-color: #aef;
  box-shadow: 0 0 8px #fff;
  }
  
  </style>
  <div id="cesiumContainer" class="fullSize"></div>

  <div class="dropdown">
  <form class="drpform">
  <select id= "datalist" class="drplist">
    <option value="#">VÃ¦lg en cykeldag</option>
    <option value="Data/Garmin/Combinedgpx.gpx">Loop alle cykeldage</option>
    <option value="Data/Garmin/20220502_1.gpx">Dag 1</option>
    <option value="Data/Garmin/20220502_2.gpx">Dag 2</option>
    <option value="Data/Garmin/20220519_ekstra.gpx">Ekstra</option>
  </select>
  </form>
  </div>

  <script>
  var formchange = document.querySelector('datalist');
  datalist.addEventListener('change', function() {
    var gpxinput = document.getElementById("datalist").value;
    viewer.dataSources
      .add(
        Cesium.GpxDataSource.load(
          gpxinput,
          {
                clampToGround: true,
                trackColor: Cesium.Color.YELLOW,
                waypointImage: pinBuilder.fromMakiIconId(
                  "bicycle",
                  Cesium.Color.BLUE,
                  60
                ),
              }
            )
          )
      .then(function (dataSource) {
        viewer.flyTo(dataSource.entities);
        viewer.clock.canAnimate = true;
        viewer.clock.shouldAnimate = true;
        addbillboards();
       }
  )});

    // Your access token can be found at: https://cesium.com/ion/tokens.
    // This is the default access token from your ion account
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI2NmY3OWYxMC1mNTk3LTRkODUtYmU3ZC01NzlmZmVhMTBlNTIiLCJpZCI6MTAwMTA4LCJpYXQiOjE2NTcwMDcwMDV9.ZN5f_sMeDFCv-RU6fk8ZRSfPkPka3JwAlqHAJMQRryw';

    // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider : Cesium.createWorldTerrain()
      //imageryProvider : new Cesium.IonImageryProvider({ assetId: 3954 }) //sentinel
    });
    
    const scene = viewer.scene;
    const globe = scene.globe;
    
    globe.terrainExaggeration = 2.0;
  
    scene.camera.setView({
    destination : Cesium.Cartesian3.fromDegrees(12.00, 35.00, 20000000.0),
    orientation: {
        heading : Cesium.Math.toRadians(0.0), // east, default value is 0.0 (north)
        pitch : Cesium.Math.toRadians(-90),    // default value (looking down)
        roll : 0.0                             // default value
        }
    });

    // Add Cesium OSM Buildings, a global 3D buildings layer.
    //const buildingTileset = viewer.scene.primitives.add(Cesium.createOsmBuildings());
    // Fly the camera to San Francisco at the given longitude, latitude, and height.

    //   orientation : {
    //     heading : Cesium.Math.toRadians(0.0),
    //     pitch : Cesium.Math.toRadians(-15.0),
    //   }
    // });
    const pinBuilder = new Cesium.PinBuilder();

    function addbillboards() {
    viewer.entities.add({
      position: Cesium.Cartesian3.fromDegrees(12.5250780, 55.671500),
      billboard: {
        image: "https://wisecloud.dk/vcta22/Data/Img/dottedtrans.png", // default: undefined
        show: true, // default
        width: 60, // default: undefined
        height: 60, // default: undefined
        heightReference : Cesium.HeightReference.CLAMP_TO_GROUND,
        translucencyByDistance : new Cesium.NearFarScalar(1.5e2, 1.0, 8.0e3, 0.0),
        },
      });
    }

  </script>
</body>
</html>
