<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="Build/Cesium/Cesium.js" type="application/javascript"></script>
  <link href="Build/Cesium/Widgets/widgets.css" type="text/css" rel="stylesheet">
  <!-- <link href="Build/Cesium/CesiumSandcastle.css" type="text/css" rel="stylesheet"> -->
  <!-- <link href="Build/Cesium/bucket.css" type="text/css" rel="stylesheet"> -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <style>
  body {
      display: block;
      margin: 0px;
  }
  </style>
  <div id="cesiumContainer" class="fullSize"></div>
  <script>
    // Your access token can be found at: https://cesium.com/ion/tokens.
    // This is the default access token from your ion account

    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI2NmY3OWYxMC1mNTk3LTRkODUtYmU3ZC01NzlmZmVhMTBlNTIiLCJpZCI6MTAwMTA4LCJpYXQiOjE2NTcwMDcwMDV9.ZN5f_sMeDFCv-RU6fk8ZRSfPkPka3JwAlqHAJMQRryw';

    // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain()
    });    
    // Add Cesium OSM Buildings, a global 3D buildings layer.
    const buildingTileset = viewer.scene.primitives.add(Cesium.createOsmBuildings());   
    // Fly the camera to San Francisco at the given longitude, latitude, and height.
    viewer.camera.flyTo({
      destination : Cesium.Cartesian3.fromDegrees(-122.4175, 37.655, 400),
      orientation : {
        heading : Cesium.Math.toRadians(0.0),
        pitch : Cesium.Math.toRadians(-15.0),
      }
    });
	
	const pinBuilder = new Cesium.PinBuilder();

    viewer.addToolbarMenu(
      [
        {
          text: "Track with Waypoints",
          onselect: function () {
            viewer.dataSources
              .add(
                Cesium.GpxDataSource.load(
                  "Data/Garmin/activity_8743979630.gpx",
                  {
                    clampToGround: true,
                  }
                )
              )
              .then(function (dataSource) {
                viewer.flyTo(dataSource.entities);
              });
          },
        },
        {
          text: "Route",
          onselect: function () {
            viewer.dataSources
              .add(
                Cesium.GpxDataSource.load(
                  "../SampleData/gpx/route.gpx",
                  {
                    clampToGround: true,
                  }
                )
              )
              .then(function (dataSource) {
                viewer.flyTo(dataSource.entities);
              });
          },
        },
        {
          text: "Waypoints",
          onselect: function () {
            viewer.dataSources
              .add(
                Cesium.GpxDataSource.load("../SampleData/gpx/wpt.gpx", {
                  clampToGround: true,
                })
              )
              .then(function (dataSource) {
                viewer.flyTo(dataSource.entities);
              });
          },
        },
        {
          text: "Multiple Tracks with Waypoints",
          onselect: function () {
            viewer.dataSources
              .add(
                Cesium.GpxDataSource.load(
                  "../SampleData/gpx/complexTrk.gpx",
                  { clampToGround: true }
                )
              )
              .then(function (dataSource) {
                viewer.flyTo(dataSource.entities);
              });
          },
        },
        {
          text: "Symbology Options",
          onselect: function () {
            viewer.dataSources
              .add(
                Cesium.GpxDataSource.load(
                  "../SampleData/gpx/lamina.gpx",
                  {
                    clampToGround: true,
                    trackColor: Cesium.Color.YELLOW,
                    waypointImage: pinBuilder.fromMakiIconId(
                      "bicycle",
                      Cesium.Color.BLUE,
                      48
                    ),
                  }
                )
              )
              .then(function (dataSource) {
                viewer.flyTo(dataSource.entities);
              });
          },
        },
      ],
      "toolbar"
    );
    
    Sandcastle.reset = function () {
      viewer.dataSources.removeAll();
      viewer.clock.clockRange = Cesium.ClockRange.UNBOUNDED;
      viewer.clock.clockStep = Cesium.ClockStep.SYSTEM_CLOCK;
    };
  </script>
</body>
</html>
