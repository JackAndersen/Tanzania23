<body>
  <style>
  body {
      display: block;
      margin: 0px;
  }
  /* The container <div> - needed to position the dropdown content */
  .dropdown {
  position: absolute;
  display: inline-block;
  top: 10px;
  left: 10px;
  }

  /* Dropdown Button */
  .drplist {
  color: #edffff;
  padding: 5px;
  text-decoration: none;
  display: block;
  background-color: #313336;
  border: 2px;
  border-color: #444444;
  border-radius: 3px;
  }

  /* Dropdown button on hover & focus */
  .drplist:hover {
  cursor: pointer;
  color: #fff;
  fill: #fff;
  /*background: #48b;*/
  border-color: #aef;
  box-shadow: 0 0 8px #fff;
  }
  
  </style>
  <div id="cesiumContainer" class="fullSize"></div>

    scene.camera.setView({
